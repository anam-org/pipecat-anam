name: Release Alpha

on:
  push:
    branches: [main]

permissions:
  contents: write
  id-token: write

jobs:
  ci:
    uses: ./.github/workflows/ci.yml

  release:
    needs: ci
    runs-on: ubuntu-latest
    concurrency: release

    steps:
      - name: Generate token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.ANAM_PUSH_BOT_APP_ID }}
          private-key: ${{ secrets.ANAM_PUSH_BOT_PRIVATE_KEY }}

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ steps.app-token.outputs.token }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        run: uv python install 3.12

      - name: Configure Git
        run: |
          git config user.name "anam-push-bot[bot]"
          git config user.email "anam-push-bot[bot]@users.noreply.github.com"

      - name: Semantic Release (Alpha)
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
        run: |
          uv tool run --from python-semantic-release semantic-release version --as-prerelease --prerelease-token alpha

      - name: Build package
        run: uv build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          skip-existing: true
