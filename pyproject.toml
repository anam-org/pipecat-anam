[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[project]
name = "pipecat-anam"
version = "0.0.1"
description = "Anam video avatar service for Pipecat"
readme = "README.md"
license = "BSD-2-Clause"
requires-python = ">=3.10"
keywords = ["pipecat", "anam", "avatar", "video", "ai"]
classifiers = [
    "Intended Audience :: Developers",
    "Topic :: Multimedia :: Video",
    "Topic :: Multimedia :: Video",
    "Topic :: Scientific/Engineering :: Artificial Intelligence"
]
dependencies = [
    "pipecat-ai>=0.0.103",
    "anam>=0.3.0",
    "av>=14.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0",
    "pytest-asyncio>=0.23",
    "ruff>=0.12",
    "python-dotenv>=1.0",
    "mypy>=1.10.0",
]

[project.urls]
Homepage = "https://anam.ai"
Documentation = "https://docs.anam.ai"
Repository = "https://github.com/anam-org/pipecat-anam"
Issues = "https://github.com/anam-org/pipecat-anam/issues"

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.mypy]
python_version = "3.10"
warn_return_any = false
warn_unused_ignores = false
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]

[tool.semantic_release]
version_toml = ["pyproject.toml:project.version"]
tag_format = "v{version}"
commit_parser = "conventional"
commit_message = "chore(release): {version} [skip ci]\n\nAutomatically generated by python-semantic-release"
allow_zero_version = true
major_on_zero = false
build_command = "uv build"

[tool.semantic_release.remote]
type = "github"
token = { env = "GH_TOKEN" }

[tool.semantic_release.publish]
upload_to_vcs_release = true
dist_glob_patterns = ["dist/*"]

[tool.semantic_release.changelog]
mode = "update"
insertion_flag = "<!-- version list -->"

[tool.semantic_release.branches.main]
match = "main"
prerelease = false
